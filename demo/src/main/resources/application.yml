server:
  port: 8000
  jackson:
    time-zone: Asia/Seoul
  servlet:
    context-path: /Homeindoctor
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    timezone: Asia/Seoul

spring:
  datasource:
    url: jdbc:mysql//127.0.0.1:3306/homeindoctor?severTimezone=Asia/Seoul
    username: user_home
    password: '1234'
    driver-class-name: com.mysql.cj.jdbc.Driver

mvc:
  view:
    prefix: /WEB-INF/views
    suffix: .jsp

web:
  resources:
    static-locations: classpath:/static/

mybatis:
  type-aliases-package: com.example.demo.dto
  mapper-locations: classpath:/mappers/*.xml

logging:
  level:
    root: info

log4jdbc:
  spylogdelegator:
    name: net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator
  dump:
    sql:
      maxlinelength: 0
  resultsettable:
    format: markdown
    margin: 5

appender:
  console:
    name: console
    class: ch.qos.logback.core.ConsoleAppender
    encoder:
      pattern: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

logger:
  com.spam9700.spam:
    level: debug
  jdbc.resultsettable:
    level: trace
  jdbc.resultset:
    level: trace
  jdbc.sqlonly:
    level: trace
  jdbc.audit:
    level: off
  jdbc.sqltiming:
    level: off
  jdbc.connection:
    level: off

root:
  level: off
  appender-ref:
    ref: console