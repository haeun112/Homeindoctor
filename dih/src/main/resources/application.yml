server:
    port: 8000
    jackson:
        time-zone: Asia/Seoul
    servlet:
        context-path: /Doctorinhome
        encoding:
            charset: UTF-8
            enabled: true
            force: true
        timezone: Asia/Seoul
        jsp:
            init-parameters:
                development: true

spring:
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/homeindoctor?serverTimezone=Asia/Seoul
        username: user_home
        password: '1234'
        driver-class-name: com.mysql.cj.jdbc.Driver

    mvc:
        view:
            prefix: /WEB-INF/views/
            suffix: .jsp
    
    web:
        resources:
            static-locations: classpath:/static/

mybatis:
    type-aliases-package: com.homeindoctor.dih.dto
    mapper-locations: classpath:/mappers/*.xml

logging:
    level:
        org.springframework.web: debug
        root: info

log4jdbc:
    spylogdelegator:
        name: net.sf.log4jdbc.log.slf4j.slf4jSpyLogDelegator
    dump:
        sql:
            maxlinelength: 0
    resultsettable:
        format: markdown
        margin: 5

logger:
    com.homeindoctor.dih:
        level: debug
    jdbc.resultsettable:
        level: trace
    jdbc.resultset:
        level: trace
    jdbc.sqlonly:
        level: trace
    jdbc.audit:
        level: off
    jdbc.sqltiming:
        level: off
    jdbc.connection:
        level: off

root:
  level: off
  appender-ref:
    ref: console